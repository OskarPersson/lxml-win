environment:

  matrix:

    - PYTHON: "27"

    - PYTHON: "34"

    - PYTHON: "35"
    
    - PYTHON: "36"
    
image: Visual Studio 2015
platform:
  - x64

install:
  - cmd: git clone https://github.com/mhils/libxml2-win-binaries
  - ps: install-module pscx -scope CurrentUser
  - ps: Set-ExecutionPolicy RemoteSigned
  - ps: Find-Package pscx | ? ProviderName -eq PSModule | Install-Package -Force
  - ps: cd libxml2-win-binaries
  - ps: .\build.ps1 -x64:$true -vs2008:$false
  
  - "C:\\Python%PYTHON%-x64\\python.exe -m pip install lxml"

build: off
